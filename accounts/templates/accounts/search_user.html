{% extends 'base.html' %}

{% block content %}


<div class="text-left">
    <h2>"{{query}}"を含むユーザー</h2>
    {% for user in user_list %}
    <p>
        <a href="{% url 'userpage' user.pk %}" class="link-secondary text-decoration-none">{{ user.username }}</a>
    </p>
    {% endfor %} 
</div>

{% endblock content %}
