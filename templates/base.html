{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'travel_album/css/style.css' %}" rel="stylesheet">


  <title>トラベルノート</title>
</head>

<body>
  <div class="footerFixed">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a href="{% url 'diary-list' %}" class="text-decoration-none">
          <h2 class="navbar-brand" href="">トラベルノート</h2>
        </a>
        <div class="d-flex me-4" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'diary-create' %}">新規</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'post-list' %}">タイムライン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">ログアウト</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">会員登録</a>
            </li>
            {% endif %}
          </ul>
          <form action="{% url 'search-user' %}" method="GET" class="d-flex">
            <input class="form-control me-2" type="text" name="query" placeholder="ユーザー検索" value="{{ query }}">
            <input class="btn btn-outline-primary" type="submit" value="検索">
          </form>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <div class="container flex-shrink-0">
      {% block content %}
      {% endblock content %}
    </div>
    <footer id="footer">
      <p><span lang="en">©</span>Djangoアルバム</p>
    </footer>
  </div>
</body>

</html>
