{% extends 'base.html' %}

{% block content %}
<div class="text-left m-3" >
    <h1>{{user.username}}</h1>
    <p><a href="{% url 'following-list' user.pk %}">フォロー中</a>　　　<a href="{% url 'follower-list' user.pk %}">フォロワー</a></p>
    <p><a href="{% url 'like-post' %}">いいねした投稿</a></p>
</div>
{% for diary in diaries %}

<div class="card mt-3">
    <h8 class="card-header">{{diary.user.username}} さん</h8>
    <div class="card-body">
      <h3 class="card-title">{{diary.title}}</h3>
      <p class="card-text">{{diary.start_date}} ～ {{diary.end_date}}</p>
      <p></p>
      <a href="{% url 'diary-detail' diary.pk %}" class="btn btn-primary">詳細</a>
    </div>
</div>

{% endfor %}



{% include "travel_album/snippets/pagination.html" %}


{% endblock %}
