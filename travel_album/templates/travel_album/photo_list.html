{% extends 'base.html' %}

{% block content %}

<div class="row mt-3 mb-3">
  {% for Photo in photo_list %}
  <div class="col-3 d-flex align-items-center">

    <a href="{% url 'photo-delete' Photo.album.diary.pk Photo.album.pk Photo.pk %}">
      <img src="{{ Photo.photo.url }}" alt="{{ Photo.album }}" class="border w-75 d-block mx-auto">
    </a>
  </div>
  {% endfor %}
  <div class="mt-3">
    <form action="{% url 'photo-add' Album.diary.pk Album.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ photo_add }}
      <div class="mt-2">
        <button type="submit">追加</button>
      </div>
    </form>
    <a href="{% url 'album-delete' Album.diary.pk Album.pk %}">削除</a>
  </div>
</div>
<div class="text-center">

</div>
{% endblock %}
