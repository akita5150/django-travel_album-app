{% extends 'base.html' %}

{% block content %}

<div class="row mt-3 mb-3">
    {% for Photo in photo_list %}
    <div class="col-3 d-flex align-items-center">
        <img src="{{ Photo.photo.url }}" alt="{{ Photo.album }}"  class="border w-75 d-block mx-auto">
    </div>
    {% endfor %}
    <form action="{% url 'photo-add' Album.diary.pk Album.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         {{ photo_add }}
       <div class="mt-2">
         <button type="submit">追加</button>
       </div>
    </form>
</div>
<div class="text-center">

</div>
{% endblock %}
