{% extends 'base.html' %}

{% block content %}

<div class="row mt-3 mb-3">
    {% for Photo in Photos %}
    <div class="col-3 d-flex align-items-center">
        <img src="{{ Photo.photo.url }}" alt="{{ Photo.album }}"  class="border w-75 d-block mx-auto">
    </div>
    {% endfor %}
</div>
{% endblock %}
